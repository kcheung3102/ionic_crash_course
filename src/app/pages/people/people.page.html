<ion-header>
  <ion-toolbar color="primary" >
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let person of ( people | async)?.results" (click)="getPersonDetails(person)">
      {{ person.name }}
    </ion-item>
  </ion-list>
</ion-content>
